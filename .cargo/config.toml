[build]
target = "riscv64gc-unknown-none-elf"
rustflags = ["-Clink-arg=-Tlinker.ld"]

[target.riscv64gc-unknown-none-elf]
runner = """qemu-system-riscv64 \
    -machine virt \
    -bios default \
    -nographic \
    -serial mon:stdio \
    --no-reboot \
    -drive id=drive0,file=lorem.txt,format=raw,if=none \
    -device virtio-blk-device,drive=drive0,bus=virtio-mmio-bus.0 \
    -kernel"""
